services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-j-insight}/backend:latest
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGINS=${CORS_ORIGINS:-https://j-insight.ryougi.dev}
    networks:
      - j-insight

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-j-insight}/frontend:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE=${API_BASE:-https://j-insight.ryougi.dev/api}
    depends_on:
      - backend
    networks:
      - j-insight

networks:
  j-insight:
    driver: bridge
